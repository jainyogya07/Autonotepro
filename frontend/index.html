<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AutonotePro - Modern note-taking application with AI features" />
  <title>AutonotePro - Smart Note Taking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">âœ¨ AutonotePro</h1>
        <div class="header-actions">
          <button id="darkModeBtn" class="icon-btn" title="Toggle Dark Mode">
            <span class="icon">ğŸŒ™</span>
          </button>
          <button id="analyticsBtn" class="icon-btn" title="View Analytics">
            <span class="icon">ğŸ“Š</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Editor Section -->
      <section class="editor-section glass-panel">
        <div class="editor-header">
          <h2>Create New Note</h2>
          <div class="toolbar" id="toolbar">
            <button onclick="formatText('bold')" class="toolbar-btn" title="Bold">
              <strong>B</strong>
            </button>
            <button onclick="formatText('italic')" class="toolbar-btn" title="Italic">
              <em>I</em>
            </button>
            <button onclick="formatText('underline')" class="toolbar-btn" title="Underline">
              <u>U</u>
            </button>
          </div>
        </div>

        <div id="noteInput" contenteditable="true" class="note-editor" placeholder="Start typing your note..."></div>

        <div class="editor-footer">
          <div class="char-count" id="charCount">0 characters</div>
        </div>

        <input type="text" id="tagsInput" class="tags-input" placeholder="Add tags (comma separated)" />

        <div class="editor-actions">
          <button id="saveBtn" class="btn btn-primary">
            <span class="icon">ğŸ’¾</span>
            Save Note
          </button>
          <button id="voiceBtn" class="btn btn-secondary">
            <span class="icon">ğŸ¤</span>
            Voice Input
          </button>
          <button id="summarizeBtn" class="btn btn-secondary">
            <span class="icon">âœ¨</span>
            AI Summarize
          </button>
        </div>
      </section>

      <!-- Notes Section -->
      <section class="notes-section">
        <div class="notes-header glass-panel">
          <h2>Your Notes</h2>
          <div class="notes-controls">
            <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” Search notes..." />
            <button id="sortBtn" class="btn btn-small">
              <span class="icon">ğŸ“…</span>
              Sort
            </button>
            <button id="exportBtn" class="btn btn-small">
              <span class="icon">ğŸ“¥</span>
              Export
            </button>
            <button id="backupBtn" class="btn btn-small">
              <span class="icon">â˜ï¸</span>
              Backup
            </button>
          </div>
        </div>

        <div id="notesArea" class="notes-grid"></div>
      </section>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Modal Container -->
  <div id="modalContainer" class="modal-container hidden">
    <div class="modal glass-panel">
      <div class="modal-header">
        <h3 id="modalTitle">Edit Note</h3>
        <button class="modal-close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <textarea id="modalInput" class="modal-textarea" rows="6"></textarea>
        <input type="text" id="modalTagsInput" class="tags-input" placeholder="Tags (comma separated)" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" id="modalSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Analytics Panel -->
  <div id="analyticsPanel" class="analytics-panel glass-panel hidden">
    <div class="panel-header">
      <h3>ğŸ“Š Analytics Dashboard</h3>
      <button class="modal-close" onclick="closeAnalytics()">Ã—</button>
    </div>
    <div id="analyticsContent" class="panel-content"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
