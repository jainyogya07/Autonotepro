<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AutonotePro - Collaborative note-taking with AI features" />
  <title>AutonotePro - Smart Note Taking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Notebook Selector Sidebar */
    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      transition: left 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      padding: var(--spacing-lg);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .notebook-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .notebook-item {
      padding: var(--spacing-md);
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .notebook-item:hover,
    .notebook-item.active {
      border-color: var(--neon-purple);
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
    }

    .notebook-item-icon {
      font-size: 1.5rem;
      margin-right: var(--spacing-sm);
    }

    .notebook-item-title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .notebook-item-role {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .btn-new-notebook {
      width: 100%;
      margin-top: var(--spacing-md);
    }

    /* User Profile Menu */
    .user-profile {
      position: relative;
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .user-avatar:hover {
      transform: scale(1.05);
    }

    .user-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: var(--spacing-sm);
      min-width: 200px;
      display: none;
      box-shadow: var(--glass-shadow);
    }

    .user-menu.show {
      display: block;
    }

    .user-menu-item {
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--text-primary);
    }

    .user-menu-item:hover {
      background: var(--gradient-primary);
      color: white;
    }

    .sidebar-toggle {
      margin-right: var(--spacing-sm);
    }
  </style>
</head>

<body>
  <!-- Notebook Sidebar -->
  <div class="sidebar" id="notebookSidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">ğŸ“š Notebooks</h2>
      <button class="modal-close" onclick="toggleSidebar()">Ã—</button>
    </div>
    <div class="notebook-list" id="notebookList">
      <!-- Notebooks will be loaded here -->
    </div>
    <button class="btn btn-primary btn-new-notebook" id="newNotebookBtn">
      <span class="icon">â•</span> New Notebook
    </button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div style="display: flex; align-items: center;">
          <button class="icon-btn sidebar-toggle" id="sidebarToggle">
            <span class="icon">ğŸ“š</span>
          </button>
          <h1 class="logo">âœ¨ AutonotePro</h1>
        </div>
        <div class="header-actions">
          <div id="connectionStatus" title="Connecting..."
            style="width: 10px; height: 10px; border-radius: 50%; background-color: var(--text-secondary); margin-right: 1rem; transition: background-color 0.3s;">
          </div>
          <button id="chatToggleBtn" class="icon-btn" title="Toggle Chat" onclick="toggleChat()"
            style="margin-right: 0.5rem;">
            <span class="icon">ğŸ’¬</span>
          </button>
          <button id="darkModeBtn" class="icon-btn" title="Toggle Dark Mode">
            <span class="icon">ğŸŒ™</span>
          </button>
          <button id="analyticsBtn" class="icon-btn" title="View Analytics">
            <span class="icon">ğŸ“Š</span>
          </button>
          <div class="user-profile">
            <div class="user-avatar" id="userAvatar" title="User Menu"></div>
            <div class="user-menu" id="userMenu">
              <div class="user-menu-item" id="profileMenuItem">
                <span>ğŸ‘¤</span> Profile
              </div>
              <div class="user-menu-item" id="logoutMenuItem">
                <span>ğŸšª</span> Logout
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Current Notebook Display -->
    <div id="currentNotebook"
      style="margin-bottom: 1rem; padding: 0.75rem; background: var(--glass-bg); border-radius: 8px; display: none; align-items: center;">
      <span style="font-size: 0.9rem; color: var(--text-secondary);">Current Notebook:</span>
      <strong id="currentNotebookName" style="margin-left: 0.5rem; margin-right: 1rem;"></strong>

      <!-- Active Users Display -->
      <div id="activeUsersList" style="display: inline-flex; gap: -8px; margin-right: auto;"></div>

      <button class="btn btn-small" id="shareNotebookBtn">
        <span class="icon">ğŸ‘¥</span> Share
      </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Editor Section -->
      <section class="editor-section glass-panel">
        <div class="editor-header">
          <h2>Create New Note</h2>
          <div class="toolbar" id="toolbar">
            <button onclick="formatText('bold')" class="toolbar-btn" title="Bold">
              <strong>B</strong>
            </button>
            <button onclick="formatText('italic')" class="toolbar-btn" title="Italic">
              <em>I</em>
            </button>
            <button onclick="formatText('underline')" class="toolbar-btn" title="Underline">
              <u>U</u>
            </button>
          </div>
        </div>

        <div id="noteInput" contenteditable="true" class="note-editor" placeholder="Start typing your note..."></div>

        <div class="editor-footer">
          <div class="char-count" id="charCount">0 characters</div>
        </div>

        <input type="text" id="tagsInput" class="tags-input" placeholder="Add tags (comma separated)" />

        <div class="editor-actions">
          <button id="saveBtn" class="btn btn-primary">
            <span class="icon">ğŸ’¾</span>
            Save Note
          </button>
          <button id="voiceBtn" class="btn btn-secondary">
            <span class="icon">ğŸ¤</span>
            Voice Input
          </button>
          <button id="summarizeBtn" class="btn btn-secondary">
            <span class="icon">âœ¨</span>
            AI Summarize
          </button>
        </div>
      </section>

      <!-- Notes Section -->
      <section class="notes-section">
        <div class="notes-header glass-panel">
          <h2>Your Notes</h2>
          <div class="notes-controls">
            <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” Search notes..." />
            <button id="sortBtn" class="btn btn-small">
              <span class="icon">ğŸ“…</span>
              Sort
            </button>
            <button id="exportBtn" class="btn btn-small">
              <span class="icon">ğŸ“¥</span>
              Export
            </button>
            <button id="backupBtn" class="btn btn-small">
              <span class="icon">â˜ï¸</span>
              Backup
            </button>
          </div>
        </div>

        <div id="notesArea" class="notes-grid"></div>
      </section>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Modal Container -->
  <div id="modalContainer" class="modal-container hidden">
    <div class="modal glass-panel">
      <div class="modal-header">
        <h3 id="modalTitle">Edit Note</h3>
        <button class="modal-close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <textarea id="modalInput" class="modal-textarea" rows="6"></textarea>
        <input type="text" id="modalTagsInput" class="tags-input" placeholder="Tags (comma separated)" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" id="modalSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Analytics Panel -->
  <div id="analyticsPanel" class="analytics-panel glass-panel hidden">
    <div class="panel-header">
      <h3>ğŸ“Š Analytics Dashboard</h3>
      <button class="modal-close" onclick="closeAnalytics()">Ã—</button>
    </div>
    <div id="analyticsContent" class="panel-content"></div>
  </div>

  </div>

  <!-- Chat Sidebar -->
  <div id="chatSidebar" class="chat-sidebar glass-panel"
    style="display: none; position: fixed; right: 0; top: 0; width: 320px; height: 100vh; z-index: 1000; border-left: 1px solid var(--glass-border); display: flex; flex-direction: column;">
    <div class="chat-header"
      style="padding: 1rem; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05);">
      <h3 style="margin: 0;">ğŸ’¬ Chat</h3>
      <button onclick="toggleChat()" class="icon-btn" style="background:none; border:none; cursor:pointer;">âœ–ï¸</button>
    </div>
    <div id="chatMessages"
      style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
      <!-- Messages go here -->
    </div>
    <div class="chat-input-area" style="padding: 1rem; border-top: 1px solid var(--glass-border);">
      <div style="display: flex; gap: 0.5rem;">
        <input type="text" id="chatInput" placeholder="Type a message..."
          style="flex: 1; padding: 0.5rem; border-radius: 20px; border: 1px solid var(--border-color); background: var(--glass-bg); color: var(--text-primary);">
        <button id="sendChatBtn" class="btn-primary"
          style="border-radius: 50%; width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center;">â¤</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script>
    // Check auth on page load
    if (!auth.isAuthenticated()) {
      window.location.href = 'login.html';
    }

    // Initialize user avatar
    const user = auth.getCurrentUser();
    if (user) {
      const avatar = document.getElementById('userAvatar');
      avatar.textContent = user.name.charAt(0).toUpperCase();
      avatar.title = user.name;
    }

    // Toggle user menu
    document.getElementById('userAvatar').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('userMenu').classList.toggle('show');
    });

    // Close menu when clicking outside
    document.addEventListener('click', () => {
      document.getElementById('userMenu').classList.remove('show');
    });

    // Logout
    document.getElementById('logoutMenuItem').addEventListener('click', () => {
      auth.logout();
    });

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('notebookSidebar').classList.toggle('open');
    }

    document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
  </script>
</body>

</html>
